# Configuración base de Nginx para servir la landing.
# TODO: Ajustar rutas reales del proyecto antes de desplegar.

worker_processes auto;
events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout 65;

  server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Fragmento comentado para cache estática agresiva en /assets
    # location /assets/ {
    #   expires 30d;
    #   add_header Cache-Control "public, max-age=2592000, immutable";
    # }

    # Fragmento comentado para comprimir respuestas
    # gzip on;
    # gzip_types text/css application/javascript application/json image/svg+xml;
    # gzip_min_length 1024;

    # Headers de seguridad recomendados (activar tras validar impacto)
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; script-src 'self'; style-src 'self' 'unsafe-inline'" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=()" always;

    location / {
      try_files $uri $uri/ /index.html;
    }

    # TODO: Añadir manejo de errores personalizados si aplica.
  }
}
